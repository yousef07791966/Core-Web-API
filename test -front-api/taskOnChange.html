<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">get data</h2>
              <form method="POST" class="register-form" id="form">
                <div class="form-group">
                  <label for="id"><i class="zmdi zmdi-email"></i></label>
                  <input
                    type="number"
                    name="id"
                    id="ID"
                    placeholder="id"
                    onchange="getdata()"
                  />
                </div>
                <div class="form-group">
                  <label for="Username"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="text"
                    name="Username"
                    id="Username"
                    placeholder="Username"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input
                    type="email"
                    name="Email"
                    id="email"
                    placeholder="Your Email"
                    disabled
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img src="images/text.jfif" alt="sing up image" />
              </figure>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="taskOnChange.js"></script>
  </body>
</html>
